<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .prediction-result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Sentiment Analysis</h1>
        <form action="/predict" method="POST" class="mt-4">
            <div class="form-group">
                <label for="tweet">Enter Tweet:</label>
                <input type="text" class="form-control" id="tweet" name="tweet" placeholder="Type your tweet here" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
        </form>
        {% if prediction_text %}
            <div class="prediction-result">
                <h2 class="{{ 'positive' if 'Positive' in prediction_text else 'negative' }}">
                    {{ prediction_text }}
                </h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
